---
ip: "192.168.10.10"
memory: 1024
cpus: 1
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ./
      to: /home/vagrant/dagvandeweek

sites:
    - map: dagvandeweek.dev
      to: /home/vagrant/dagvandeweek/web
      type: symfony

databases:
    - dagvandeweek