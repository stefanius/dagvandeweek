build_settings:
  verbose: false
  ignore:
    - "vendor"
    - "bootstrap"
    - "public"
    - "node_modules"
    - "tests"
    - "resources"
    - "config"
    - "database"

setup:
  env:
    DB_CONNECTION: "sqlite"
    SESSION_DRIVER: "file"
    CACHE_DRIVER: "file"
  composer:
    action: "install"
    prefer_dist: true

test:
  php_mess_detector:
    allowed_warnings: 0
    rules:
      - "phpmd-ruleset.xml"
  php_code_sniffer:
    standard: "PSR1,PSR2"
    allowed_warnings: 0
    allowed_errors: 0
  php_loc:
  php_docblock_checker:
    allowed_warnings: 0
  php_unit: