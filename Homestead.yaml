---
ip: "192.168.10.12"
memory: 2024
name: dagvandeweek
cpus: 2
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ./
      to: /home/vagrant/dagvandeweek.nl

sites:
    - map: dagvandeweek.dev
      to: /home/vagrant/dagvandeweek.nl/web
      type: symfony

databases:
    - dagvandeweek